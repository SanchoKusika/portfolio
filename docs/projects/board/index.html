<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>BoardNotes</title><link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg"><link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/><script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script><link rel="stylesheet" href="./css/main.css"/></head><body><header class="header"><div class="container"><div class="header__row"><div class="logo">BoardNotes</div><nav class="header__nav"><ul class="nav__list"><li><a href="index.html">Главная</a></li><li><a href="about.html">О&#160;проекте</a></li><li><a href="auth.html">Авторизация</a></li><li><a href="profile.html">Профиль</a></li></ul></nav></div></div></header><main><section class="files"><div class="container"><div class="files__header"><h2 class="files__title">Файлы</h2><div class="files__actions"> <button class="files__upload-btn" aria-label="Upload files"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg><span>Загрузить</span></button> <input type="file" class="files__input" multiple accept="image/*,.pdf,.doc,.docx,.xls,.xlsx" hidden></div></div><div class="swiper files-swiper"><div class="swiper-wrapper"></div><div class="swiper-pagination"></div><div class="swiper-button-prev"></div><div class="swiper-button-next"></div></div></div></section><section class="board"><div class="container"><div class="board__header mb"><h1 class="board__main-title">Моя доска задач</h1><div class="board__header-actions"> <button class="board__create-session-btn" aria-label="Create session"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>Создать сессию</button></div></div><div class="board__container"><div class="board__column board__column--todo"><div class="board__header"><h2 class="board__title">TO&#160;DO</h2> <button class="board__add-btn" aria-label="Add note"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg></button></div><div class="board__notes"></div></div><div class="board__column board__column--doing"><h2 class="board__title">DOING</h2><div class="board__notes"></div></div><div class="board__column board__column--done"><h2 class="board__title">DONE</h2><div class="board__notes"></div></div></div></div><div class="modal" id="createNoteModal"><div class="modal__content"><div class="modal__header"><h3 class="modal__title">Создать новую задачу</h3> <button class="modal__close-btn" aria-label="Close modal"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 6 6 18M6 6 18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg></button></div><div class="modal__body"><textarea class="modal__textarea" placeholder="Enter your note text here..."></textarea></div><div class="modal__footer"> <button class="modal__cancel-btn">Отмена</button> <button class="modal__create-btn">Создать задачу</button></div></div></div><div class="modal" id="createSessionModal"><div class="modal__content"><div class="modal__header"><h3 class="modal__title">Создать новую сессию</h3> <button class="modal__close-btn" aria-label="Close modal"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 6 6 18M6 6 18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg></button></div><div class="modal__body"><div class="modal__form-group"> <label for="sessionName" class="modal__label">Название сессии</label> <input type="text" id="sessionName" class="modal__input" placeholder="Введите название сессии"></div><div class="modal__form-group"> <label class="modal__label">Участники</label><div class="modal__search"> <input type="text" class="modal__input" placeholder="Поиск пользователей..."> <button class="modal__search-btn" aria-label="Search"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 21 15 15M17 10C17 13.866 13.866 17 10 17 6.13401 17 3 13.866 3 10 3 6.13401 6.13401 3 10 3 13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button></div><div class="modal__users-list"></div><div class="modal__selected-users"><h4 class="modal__subtitle">Выбранные участники</h4><div class="modal__selected-list"></div></div></div></div><div class="modal__footer"> <button class="modal__cancel-btn">Отмена</button> <button class="modal__create-btn">Создать сессию</button></div></div></div></section></main><footer class="footer"><div class="container"><div class="footer__copyright"> &#169; 2025 BoardNotes</div></div></footer><script src="./js/index.bundle.js"></script></body></html>
